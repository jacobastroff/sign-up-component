<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="queries.css" />
    <script defer src="script.js"></script>
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>

  <body>
    <div class="container">
      <div class="full-module form-pending">
        <img
          class="image"
          src="assets/images/illustration-sign-up-desktop.svg"
          alt="Illustration-sign-up"
        />
        <img
          class="image-mobile"
          src="assets/images/illustration-sign-up-mobile.svg"
          alt="Illustration-sign-up"
        />

        <div class="content-and-form">
          <div class="content">
            <h1 class="heading">Stay updated!</h1>
            <p class="description">
              Join 60,000+ product managers receiving monthly updates on:
            </p>
            <div class="features">
              <div class="feature">
                <svg
                  class="icon"
                  xmlns="http://www.w3.org/2000/svg"
                  width="21"
                  height="21"
                  viewBox="0 0 21 21"
                >
                  <g fill="none">
                    <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
                    <path
                      stroke="#FFF"
                      stroke-width="2"
                      d="M6 11.381 8.735 14 15 8"
                    />
                  </g>
                </svg>
                <span class="feature-description">
                  Product discovery and building what matters
                </span>
              </div>
              <div class="feature">
                <svg
                  class="icon"
                  xmlns="http://www.w3.org/2000/svg"
                  width="21"
                  height="21"
                  viewBox="0 0 21 21"
                >
                  <g fill="none">
                    <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
                    <path
                      stroke="#FFF"
                      stroke-width="2"
                      d="M6 11.381 8.735 14 15 8"
                    />
                  </g>
                </svg>
                <span class="feature-description">
                  Measuring to ensure updates are a success
                </span>
              </div>
              <div class="feature">
                <svg
                  class="icon"
                  xmlns="http://www.w3.org/2000/svg"
                  width="21"
                  height="21"
                  viewBox="0 0 21 21"
                >
                  <g fill="none">
                    <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
                    <path
                      stroke="#FFF"
                      stroke-width="2"
                      d="M6 11.381 8.735 14 15 8"
                    />
                  </g>
                </svg>
                <span class="feature-description"> And much more! </span>
              </div>
            </div>
          </div>
          <form class="form">
            <div class="label-and-error-text">
              <label for="input" class="input-label">Email Address</label>
              <span class="error-text hidden-text">Email not valid</span>
            </div>
            <input
              id="input"
              type="email"
              required
              placeholder="email@company.com"
            />
            <button class="submit-btn" title="Submit!">
              Subscribe to monthly newsletter
            </button>
          </form>
        </div>
        <div class="form-approved-content hidden">
          <svg
            class="form-approved-svg"
            xmlns="http://www.w3.org/2000/svg"
            width="64"
            height="64"
            viewBox="0 0 64 64"
          >
            <defs>
              <linearGradient id="a" x1="100%" x2="0%" y1="0%" y2="100%">
                <stop offset="0%" stop-color="#FF6A3A" />
                <stop offset="100%" stop-color="#FF527B" />
              </linearGradient>
            </defs>
            <g fill="none">
              <circle cx="32" cy="32" r="32" fill="url(#a)" />
              <path
                stroke="#FFF"
                stroke-width="4"
                d="m18.286 34.686 8.334 7.98 19.094-18.285"
              />
            </g>
          </svg>
          <h1 class="heading">Thanks for subscribing!</h1>
          <p class="submission-description description"></p>
          <button class="submit-btn">Dismiss message</button>
        </div>
      </div>
    </div>

  <div class="attribution">

  </body>
</html>
